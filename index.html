<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>Pikachu Rescue Missison</title>

  </head>
  <body>

    <div class="top">

        <h1><img id="header" src="/image/Header.png" alt="Pokemon Rescue Mission" /></h1>

    </div>


    <div class="main">

      <div class="left">


        <h1>Pikachu</h1>
        <div><img class="pikachu"></div>

        <div>
          <br>

          <div class="dice">

          <div id="die1">0</div>

          <br><br>

        </div>

          <br>

          <div class="progress">

          <div id="healthPikachu" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="10" style="width: 100%;">
            Health
          </div>
          </div>

          <div class="progress">
          <div id="expPikachu" class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="10" style="width: 0%">
          Experience

          </div>
          </div>
          </div>

          <br>



      </div>

      <div class="middle">

        <h1>Map</h1>

        <table>

      <tr>
        <td id="td1" class="pokeball"></td>
        <td id="td2" class="pokeball"></td>
        <td id="td3" class="pokeball"></td>
        <td id="td4" class="pokeball"></td>
      </tr>

      <tr>

        <td id="td5" class="pokeball"></td>
        <td id="td6" class="pokeball"></td>
        <td id="td7" class="pokeball"></td>
        <td id="td8" class="pokeball"></td>

      </tr>
      <tr>

        <td id="td9" class="pokeball"></td>
        <td id="td10" class="pokeball"></td>
        <td id="td11" class="pokeball"></td>
        <td id="td12" class="pokeball"><</td>

      </tr>

      <tr>

        <td id="td13" class="pokeball"></td>
        <td id="td14" class="pokeball"></td>
        <td id="td15" class="pokeball"></td>
        <td id="td16" class="pokeball"></td>

      </tr>

    </table>

    <div class="bottom"><h1>Battle</h1>

      <button type="button" class="btn btn-primary" id="start">Start Game</button>
      <button type="button" class="btn btn-success" id="battle">Roll Dice</button>





    </div>

    </div>
      <div class="right"><h1>Pokemon</h1>
      <div class="pokemon"></div>
      <br>

      <div class="dice">

      <div id="die2">0</div>

    </div>
      <br><br>

      <div>
        <div class="progress">
        <div id="healthPokemon" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="10" style="width: 100%;">
          Health
        </div>
        </div>

    </div>




    </div>

    </div>



</div>

    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

  </body>
</html>
